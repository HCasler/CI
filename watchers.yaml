#  Map between github username and the list of packages to watch.
# Format of this file is
#ghuser:
#  - package1
#  - package2
#ghteam:
#  - package1
#  - package2

# A 'package' is the name of a top level folder in Offline. Case-insensitive.
# To notify about any changes to files in the root Offline directory (e.g. SConstruct, setup.sh), '/' can be used.

ryuwd:
  - Mu2eUtilities
